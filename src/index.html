<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <div id="leaderboard-content">
            <!-- List of Scores -->
            <div id="scores-section">
                <div id="score-header">
                    <h2 id="score-title">Recent Scores</h2>
                    <button id="refresh-btn" type="button">Refresh</button>
                </div>
                <div id="score-list-container">
                    <!-- <div class="user-info">
                        <div class="name-wrapper">                            
                            <p class="user-name">Name</p>
                            <span class="divider-colon">:&nbsp;</span>
                        </div>
                        <p class="user-score">100</p>
                    </div> -->
                </div>
            </div>
            <!-- Add new Score -->
            <div id="add-score-section">
                <h2 id="add-title">Add your score</h2>
                <form id="add-form">
                    <input type="text" id="name-input" name="name" placeholder="Your name" required>
                    <input type="number" id="score-input" name="score" placeholder="Your Score" required>
                    <input type="submit" id="submit-btn" value="Submit">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
