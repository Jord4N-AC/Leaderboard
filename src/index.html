<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
        <!-- List of Scores -->
        <div id="scores-section">
            <div id="score-header">
                <h2 id="score-title">Recent Scores</h2>
                <button id="refresh-btn">Refresh</button>
            </div>
            <div id="score-list">
            </div>
        </div>
        <!-- Add new Score -->
        <div id="add-score-section">
            <h2 id="add-title">Add your score</h2>
            <form id="add-form">
                <input type="text" id="name-input" name="name" placeholder="Your name">
                <input type="text" id="score-input" name="score" placeholder="Your score">
                <input type="submit" id="submit-btn" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
